<table class='table table-striped' *ngIf="selectedMovieList">
    <thead>
      <tr>
        <th>{{selectedMovieList.MovieListName}}</th>
       
        <th></th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ml of selectedMovieList.MovieListEntries">
        <td>{{ml.Movie.MovieName}}</td>
        <td>Description</td>
        <td>Video: {{ml.Movie.MovieApiId}}</td>
        <td>BLAH</td>
        <td>
            <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(ml.MovieListId, ml.Movie.MovieId)"></i>
        </td>
      </tr>
    </tbody>
  </table>

  <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-blue">
                <i class="fas fa-film"></i>
            </div>
          </div>
          <input name="MovieApiId" #MovieApiId="ngModel" [(ngModel)]="service.movie.MovieApiId"  class="form-control" placeholder="New Movie API">
          <input name="MovieName" #MovieName="ngModel" [(ngModel)]="service.movie.MovieName"  class="form-control" placeholder="New Movie">
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit">Add New Movie</button>
      </div>
    </form>

    <app-movie-search></app-movie-search>
